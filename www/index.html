
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Round Eliminator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vis.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./vue.js" defer></script>
    <script src="./vis.min.js"></script>
    <script src="./gui.js" defer></script>
    

    <style>
        .panel-resizable {
            resize: both;
            overflow: auto;
            height: 90%;
        }
        .labelborder {
            border: solid 1px black;
        }
        html {
            height: auto !important;
            padding-bottom: 100vh !important;
        }
        .table > tr:first-child > td,
        .table > tbody > tr:first-child > td {
            border: none;
        }
    </style>
</head>

<body>

    <div class="container-fluid m-0 p-0">
        <div class="container-fluid rounded bg-light m-0 mb-5 p-5">
            <div class="row">
                <div class="col-md">
                    <h4>Active</h4>
                    <textarea rows="4" cols="30" class="form-control" id="inf1">
    M U U U
    P P P P
    </textarea>
                </div>
                <div class="col-md">
                    <h4>Passive</h4>
                    <textarea rows="4" cols="30" class="form-control" id="inf2">
    M UP UP UP
    U U U U</textarea>
                </div>
                <div class="col-sm mt-auto text-right">
                    <div id="showdiag" class="text-right"></div>
                    <div id="config" class="text-left"></div>
                    <button type="button" class="btn btn-primary" id="btn0">Start</button>
                    <button type="button" class="btn btn-primary" id="btnclear">Clear</button>
                </div>
            </div>
        </div>
    
        <div class="container-fluid m-0 p-0" id="steps">

            <div id="vueapp">


                <re-performed-action :action='{ type : "simplificationaddarrow", from : "A", to : "B"}'/></re-performed-action>
                <re-computing :action='{ type : "triviality", max : 100, cur : 10 }'></re-computing>
        
                <re-problem :problem="this.problem5"></re-problem>
                <re-problem :problem="this.problem1"></re-problem>
                
        
            </div>


        </div>
    </div>
        
    
    
   
</body>

</html>
