
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Round Eliminator</title>
    <link rel="stylesheet" href="deps/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="deps/bootstrap-select.min.css">

    <script src="deps/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="deps/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="deps/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script src="deps/bootstrap-select.min.js" crossorigin="anonymous"></script>
    <script src="deps/vis-network.min.js" crossorigin="anonymous"></script>
    <script src="deps/pako.min.js" integrity="sha256-g6DO+Wvvj9Cxrj0mC9LPqZLYIYINQ19U/PJ00JcmN50=" crossorigin="anonymous"></script>
    <script src="deps/vue.js" defer></script>
    <script src="./gui.js" type="module" defer></script>
    

    <style>
        .panel-resizable {
            resize: both;
            overflow: auto;
            height: 90%;
        }
        .labelborder {
            border: solid 1px black;
        }
        html {
            height: auto !important;
            padding-bottom: 100vh !important;
        }
        .table > tr:first-child > td,
        .table > tbody > tr:first-child > td {
            border: none;
        }
        .top-0 {
            top: 0
        }
        .end-0 {
            right: 0
        }

        div.vis-network div.vis-navigation div.vis-button.vis-up, 
        div.vis-network div.vis-navigation div.vis-button.vis-down, 
        div.vis-network div.vis-navigation div.vis-button.vis-left, 
        div.vis-network div.vis-navigation div.vis-button.vis-right, 
        div.vis-network div.vis-navigation div.vis-button.vis-zoomIn, 
        div.vis-network div.vis-navigation div.vis-button.vis-zoomOut, 
        div.vis-network div.vis-navigation div.vis-button.vis-zoomExtends {
        background-image: none !important;
        }

        div.vis-network div.vis-navigation div.vis-button:hover {
        box-shadow: none !important;
        }

        .vis-button:after {
        font-size: 2em;
        color: gray;
        }

        .vis-button:hover:after {
        font-size: 2em;
        color: lightgray;
        }
        
        .vis-button.vis-up:after {
        content: "▲";
        }

        .vis-button.vis-down:after {
        content: "▼";
        }

        .vis-button.vis-left:after {
        content: "◀";
        }

        .vis-button.vis-right:after {
        content: "▶";
        }

        .vis-button.vis-zoomIn:after {
            content: "+";
            font-weight: bold;
        }

        .vis-button.vis-zoomOut:after {
            content: "-";
            font-weight: bold;
        }

        .vis-button.vis-zoomExtends:after {
            content: "▢";
        }
    </style>
</head>

<body>


    <div id="vueapp">
    </div>
   
</body>

</html>
