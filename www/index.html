
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Round Eliminator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./api.js"></script>
    <script src="./vue.js"></script>
    <script src="./gui.js" defer></script>
</head>

<body>
    
    <div id="vueapp">

        <re-performed-action :action='{ type : "initial" }'></re-performed-action>
        <re-performed-action :action='{ type : "mergeequal" }'></re-performed-action>
        <re-performed-action :action='{ type : "simplificationmerge", from : "A", to : "B"}'/></re-performed-action>
        <re-performed-action :action='{ type : "simplificationaddarrow", from : "A", to : "B"}'/></re-performed-action>
        <re-performed-action :action='{ type : "hardenkeep", labels : ["A","B"]}'/></re-performed-action>
        <re-performed-action :action='{ type : "hardenremove", label : "A"}'/></re-performed-action>
        <re-performed-action :action='{ type : "speedup" }'></re-performed-action>

        <re-computing :action='{ type : "clique" }'></re-computing>
        <re-computing :action='{ type : "diagram", max : 100, cur : 10 }'></re-computing>
        <re-computing :action='{ type : "recompute diagram" }'></re-computing>
        <re-computing :action='{ type : "discard non maximal" }'></re-computing>
        <re-computing :action='{ type : "remove weak" }'></re-computing>
        <re-computing :action='{ type : "discard labels at most one side" }'></re-computing>
        <re-computing :action='{ type : "discard unused internal" }'></re-computing>
        <re-computing :action='{ type : "combining line pairs", max : 100, cur : 10 }'></re-computing>
        <re-computing :action='{ type : "triviality", max : 100, cur : 10 }'></re-computing>


        <re-problem-info :problem='this.problem1'></re-problem-info>
        <re-problem-info :problem='this.problem2'></re-problem-info>
        <re-problem-info :problem='this.problem3'></re-problem-info>
        <re-problem-info :problem='this.problem4'></re-problem-info>


    </div>

</body>

</html>
